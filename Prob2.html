<!DOCTYPE html>
<html>

        <body>
            <script>
                function arraystring(){
                    const a = Array.from('Welcome');
                    document.write(" The array of characters is : " + a);
                    console.log(a);
                }       
            </script>
            <h1> String to array of characters </h1>     
            <button onclick="arraystring()" > Click here </button>
        </body>
    </head>
</html>
